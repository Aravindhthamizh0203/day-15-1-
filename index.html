<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    form {
      width: 400px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <form id="myForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
  
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
  
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" required><br>
  
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br>
  
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
  
      <label for="food">Choice of Food (Select 2 out of 5):</label><br>
      <input type="checkbox" id="food1" name="food[]" value="pizza">
      <label for="food1">Pizza</label><br>
      <input type="checkbox" id="food2" name="food[]" value="burger">
      <label for="food2">Burger</label><br>
      <input type="checkbox" id="food3" name="food[]" value="pasta">
      <label for="food3">Pasta</label><br>
      <input type="checkbox" id="food4" name="food[]" value="sushi">
      <label for="food4">Sushi</label><br>
      <input type="checkbox" id="food5" name="food[]" value="salad">
      <label for="food5">Salad</label><br>
  
      <label for="state">State:</label>
      <input type="text" id="state" name="state" required><br>
  
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required><br>
  
      <input type="submit" value="Submit">
    </form>
  
    <table id="dataTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Pincode</th>
        <th>Gender</th>
        <th>Food</th>
        <th>State</th>
        <th>Country</th>
      </tr>
    </table>
  
    <script>
      document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var foodValues = [];
        var checkboxes = document.getElementsByName("food[]");
        for (var i = 0; i < checkboxes.length; i++) {
          if (checkboxes[i].checked) {
            foodValues.push(checkboxes[i].value);
          }
        }
        formData.append("food", foodValues.join(", "));
  
        var table = document.getElementById("dataTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
  
        cell1.innerHTML = formData.get("firstName");
        cell2.innerHTML = formData.get("lastName");
        cell3.innerHTML = formData.get("pincode");
        cell4.innerHTML = formData.get("gender");
        cell5.innerHTML = formData.get("food");
        cell6.innerHTML = formData.get("state");
        cell7.innerHTML = formData.get("country");
  
        this.reset();
      });
    </script>
  </body>
</html>
